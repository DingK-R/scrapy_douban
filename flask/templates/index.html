<!doctype html>
<html>
<head>
	<title>测试</title>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script type="text/javascript">
		$(function () {
			var input = $('input');
			var keywords = ["五道口"];
			input.click(function () {
				$.ajax({
					type: "get",
					url: '/fetch',
					data: {
						param: keywords.join("&"),
						name: 'lee'
					},
					success: function (data) {
						console.log(typeof data);
						console.log(data);
					}
				})
			})
		})
	</script>
</head>
<body>
	<input value="测试" type="button">
</body>
</html>
